<!DOCTYPE html>
<html lang="es">
<head>
    <title>Reproductor de audio HTML5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="playlist-container">
        <h3>Playlist</h3>
        <ul id="playlist">
            <!-- Aquí se generarán las canciones dinámicamente -->
        </ul>
    </div>
    <div id="player">
        <img src="" class="cover" id="art"/>
        <div class="trackinfo">
            <p id="title"></p>
            <p id="artist"></p>
        </div>
        <div id="track">
            <div id="progress"></div>
            <div id="handler"></div>
        </div>
        <div class="container">
            <div class="info">
                <div class="cont">
                    <button id="prev" class="nav">
                        <img src="img/prev.png"/>
                    </button>
                    <button id="play" class="nav">
                        <img class="pad" src="img/play.png" />
                    </button>
                    <button id="next" class="nav">
                        <img src="img/next.png" />
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
